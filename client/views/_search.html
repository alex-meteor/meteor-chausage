<template name="search">
	<section id="search">
	    <!-- {{ Search.query }} -->
	    <input type="text" ng-model="Search.query" placeholder="Search Chausage" class="textInput" style="color:#000;" />
	</section>
	<section id="queue">
	    <ol>
	        <li ng-repeat="entry in Search.list">
	            <track art="{{ entry.info.art }}" name="{{ entry.info.name }}" extra="Album {{ entry.info.album }}" />
	            <!-- <i class="info" ng-click="toggle.info = !toggle.info"></i> -->
	            <!-- <song-info data="entry.info" ng-if="toggle.info"></song-info> -->
	            <i class="fa fa-plus-square add-to-queue" ng-click="entry.add(App.user._id)"></i>
	        </li>
	    </ol>
	</section>
</template>
