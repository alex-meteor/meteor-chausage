<template name="nowPlaying">
	<section id="now-playing" style="background:url('/images/oops.jpg')">
	    <div class="now-playing">
	        <h2>Now Playing</h2>
	        <div class="equalizer">
	            <span class="equalizer-item equalizer-1"></span>
	            <span class="equalizer-item equalizer-2"></span>
	            <span class="equalizer-item equalizer-3"></span>
	            <span class="equalizer-item equalizer-none"></span>
	        </div>
	        <figure class="track">
			    <img class="track-art" src="/images/oops.jpg"/>
			    <figcaption class="track-meta">
			        <h3 class="track-name">Oops, I did it again</h3>
			        <h4 class="track-extra">Jigglebilly</h4>
			    </figcaption>
			</figure>
	    </div>
	    <div class="overlay"></div>
	</section>
</template>
