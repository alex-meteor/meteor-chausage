<template name="nowPlaying">
	<section id="now-playing" style="background:url('{{trackArt}}')">
	    <div class="now-playing">
	        <h2>Now Playing</h2>
	        <div class="equalizer">
	            <span class="equalizer-item equalizer-1"></span>
	            <span class="equalizer-item equalizer-2"></span>
	            <span class="equalizer-item equalizer-3"></span>
	            <span class="equalizer-item equalizer-none"></span>
	        </div>
	        <figure class="track">
			    <img class="track-art" src="{{trackArt}}"/>
			    <figcaption class="track-meta">
			        <h3 class="track-name">{{name}}</h3><span>{{artist}}</span>
			        <h4 class="track-extra">Submitted by {{userName}}</h4>
			    </figcaption>
			</figure>
	    </div>
	    <div class="overlay"></div>
	</section>
</template>
