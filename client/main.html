<head>
	<title>Meteor Chausage</title>
</head>
<body>
	<section id="now-playing" style="background:url('/images/oops.jpg')">
	    <div class="now-playing">
	        <h2>Now Playing</h2>
	        <div class="equalizer">
	            <span class="equalizer-item equalizer-1"></span>
	            <span class="equalizer-item equalizer-2"></span>
	            <span class="equalizer-item equalizer-3"></span>
	            <span class="equalizer-item equalizer-none"></span>
	        </div>
	        <track art="{{ Queue.playing.info.art }}" name="{{ Queue.playing.info.name }}" extra="Submitted by {{Queue.playing.user.name}}" />
	    </div>
	    <div class="overlay"></div>
	</section>
	<section id="queue">
	    <ol>
	        <li ng-repeat="entry in Queue.list | orderBy : votes.vote">
	            <vote ng-if="!entry.voted()">
	                <button class="icon-button" ng-click="entry.vote(App.user._id, true)"><i class="fa fa-arrow-circle-up"></i></button>
	                <button class="icon-button" ng-click="entry.vote(App.user._id, false)"><i class="fa fa-arrow-circle-down"></i></button>
	            </vote>
	            <points votes="entry.votes" ng-if="entry.voted()"></points>
	            <track art="{{ entry.info.art }}" name="{{ entry.info.name }}" extra="Submitted by {{ entry.user.name }}" />
	            <i class="info" ng-click="toggle.info = !toggle.info"></i>
	            <song-info data="entry.info" ng-if="toggle.info"></song-info>
	        </li>
	    </ol>
	</section>
</body>
